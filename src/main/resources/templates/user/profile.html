<!DOCTYPE html>
<html lang="en" th:replace="~{base :: parent(~{::#content},~{::title},~{::script})}">

<head>
    <title data-th-text="${loggedInUser.name}+' |  SCM'">Profile Page</title>
</head>

<body>
    <div id="content">
        <!-- sidebar -->

        <!-- user is logged in : sidebar -->

        <div th:if="${loggedInUser}">
            <div data-th-replace="~{user/sidebar :: sidebar}"></div>
        </div>

        <div class="sm:pl-64">
            <div class="flex items-center justify-center flex-col">
                <h3 class="text-5xl mb-12 animate__animated animate__fadeInUp pt-16">Manage Your Profile</h3>
                <!--  profie card -->
                <div class="bg-white dark:bg-gray-800 p-6 rounded-lg shadow-lg max-w-2xl w-full">
                    <div class="flex flex-col items-center">
                        <br />
                        <img data-th-src="@{${loggedInUser.profilePic}}" src="path/to/profilePic.jpg"
                            alt="Profile Photo" class="w-44 h-44 rounded-full shadow-lg object-cover mb-4" />
                        <hr class="w-48 h-1 mx-auto my-4 bg-gray-100 border-0 rounded md:my-10 dark:bg-gray-700">
                        <h2 class="text-xl font-semibold mb-2" data-th-text=${loggedInUser.name}>User Name</h2>
                        <p class="text-gray-600 mb-2" data-th-text="${loggedInUser.email}">user.email@example.com</p>
                        <p class="text-gray-600 mb-4 text-center" data-th-text="${loggedInUser.about}">About the user...
                            <hr class="w-48 h-1 mx-auto my-4 bg-gray-100 border-0 rounded md:my-10 dark:bg-gray-700">
                    </div>
                </div>
            </div>
        </div>

        <script>
            console.log("this is profile page");
        </script>
</body>

</html>
